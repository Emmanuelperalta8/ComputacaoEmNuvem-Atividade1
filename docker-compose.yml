services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: depressao_db
      POSTGRES_USER: depressao_user
      POSTGRES_PASSWORD: depressao_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./django/src:/app
      - ./django/src/media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - DATABASE_URL=postgres://depressao_user:depressao_pass@db:5432/depressao_db
    depends_on:
      - db

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./django/src/media:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  media_volume: